<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P√°gina con Men√∫</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #111;
      color: #fff;
    }

    .container {
      background: #1c1c1c;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      display: grid;
      gap: 1rem;
    }

    h1 {
      margin: 0 0 1rem 0;
      font-size: 1.5rem;
      text-align: center;
    }

    input[type="email"],
    input[type="tel"],
    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #444;
      border-radius: 5px;
      background: #2a2a2a;
      color: #fff;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input[type="checkbox"] {
      margin-right: 0.5rem;
      transform: scale(1.2);
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      gap: 0.5rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #45a049;
    }

    .hidden {
      display: none;
    }

    /* Estilo del men√∫ */
    .menu {
      display: grid;
      gap: 1rem;
    }

    .menu button {
      background: #333;
      border: 1px solid #555;
    }

    .menu button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Paso 1: Email -->
    <div id="step1">
      <h1>Ingresa tu correo</h1>
      <input type="email" id="email" placeholder="tu@email.com" required>
      <div class="checkbox-container">
        <input type="checkbox" id="policy">
        <label for="policy">Acepto la pol√≠tica de privacidad</label>
      </div>
      <button onclick="goToStep(2)">Continuar</button>
    </div>

    <!-- Paso 2: Tel√©fono -->
    <div id="step2" class="hidden">
      <h1>Ingresa tu tel√©fono</h1>
      <input type="tel" id="phone" placeholder="Ej: +34 600 123 456" required>
      <button onclick="goToStep(3)">Continuar</button>
    </div>

    <!-- Paso 3: Nombre -->
    <div id="step3" class="hidden">
      <h1>Tu nombre</h1>
      <input type="text" id="name" placeholder="Escribe tu nombre" required>
      <button onclick="finish()">Finalizar</button>
    </div>

    <!-- Men√∫ despu√©s de registrarse -->
    <div id="step4" class="hidden">
      <h1>¬°Bienvenido! üéâ</h1>
      <div class="menu">
        <button onclick="alert('Abrir perfil')">üë§ Perfil</button>
        <button onclick="alert('Abrir configuraci√≥n')">‚öôÔ∏è Configuraci√≥n</button>
        <button onclick="alert('Cerrar sesi√≥n')">üö™ Cerrar sesi√≥n</button>
      </div>
    </div>
  </div>

  <script>
    function goToStep(step) {
      document.querySelectorAll(".container > div").forEach(div => div.classList.add("hidden"));
      document.getElementById("step" + step).classList.remove("hidden");
    }

    function finish() {
      // Guardar los datos ingresados
      let email = document.getElementById("email").value;
      let phone = document.getElementById("phone").value;
      let name = document.getElementById("name").value;

      console.log("üì© Datos del usuario:", email, phone, name);

      goToStep(4); // mostrar el men√∫
    }
  </script>
</body>
</html>
